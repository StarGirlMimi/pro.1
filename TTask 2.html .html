<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimi's task</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            color: #333;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        /* Sticky Navigation */
        header {
            background-color: #ffb6c1;
            padding: 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        /* Parallax background */
        .parallax {
            background-image: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NTc2OTd8MHwxfGFsbHwxfHx8fHx8fHwxNjY1MDgzMzI5&ixlib=rb-4.0.3&q=80&w=1080');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: transform 0.3s ease-in-out; /* Add hover animation */
        }

        .nav-links li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links li a:hover {
            color: #ff4d4d;
            transform: scale(1.1); /* Enlarge on hover */
        }

        /* Hero section */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NTc2OTd8MHwxfGFsbHwxfHx8fHx8fHwxNjY1MDgzMzI5&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 2s ease-in; /* Fade in on load */
        }

        .hero-content span {
            color: #ff4d4d;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: slideUp 2s ease-in-out; /* Slide in effect */
        }

        /* Scroll-triggered animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(100px); }
            100% { transform: translateY(0); }
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 1.5rem;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .back-to-top.show {
            display: block;
            opacity: 1;
        }

        /* Section styling */
        section {
            padding: 100px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">mimi</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Parallax -->
    <div class="parallax">
        <div class="hero-content">
            <h1>Hello I'm <span>EMAN LOTFY</span></h1>
            <p>Web Designer</p>
        </div>
    </div>

    <!-- About Section -->
    <section id="about" class="fade-in">
        <h2>About Me</h2>
       
    </section>

    <!-- Services Section -->
    <section id="services" class="fade-in">
        <h2>Services</h2>
   
        </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="fade-in">
        <h2>Portfolio</h2>
           </section>

    <!-- Contact Section -->
    <section id="contact" class="fade-in">
        <h2>Contact</h2>
          </section>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">â†‘</div>

    <script>
        // Scroll-triggered animations
        const sections = document.querySelectorAll('.fade-in');

        window.addEventListener('scroll', () => {
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight - 100) {
                    section.classList.add('show');
                }
            });
        });

        // Back to Top Button
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
